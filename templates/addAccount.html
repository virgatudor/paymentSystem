<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<title>Add Account</title>
</head>
<body>


	<div th:include="_navbar"></div>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully added a new
						account!</div>
				</div>

				<h1>Add Account</h1>
				<form th:action="@{/user/{username}/addAccount(username=${user.username})}"
					th:object="${account}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('number')}? 'has-error':''">
						<label for="number" class="control-label">Number</label> <input
							id="number" class="form-control" th:field="*{number}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('number')}" th:text="${error}">Validation
							error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
						<label for="name" class="control-label">Name</label> <input
							id="name" class="form-control" th:field="*{name}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation
							error</p>
					</div>


					<div class="form-group"
						th:classappend="${#fields.hasErrors('address')}? 'has-error':''">
						<label for="address" class="control-label">Address</label> <input
							id="address" class="form-control" th:field="*{address}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('address')}" th:text="${error}">Validation
							error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('currency')}? 'has-error':''">
						<label for="currency" class="control-label">Currency</label>
						<!--  <input
							id="currency" class="form-control" th:field="*{currency}" /> -->
						<select class="form-control" id="currency" th:field="*{currency}">
							<option value="EUR">EUR</option>
							<option value="USD">USD</option>
							<option value="RON">RON</option>
							<option value="HUF">HUF</option>
						</select>
						<p class="error-message"
							th:each="error : ${#fields.errors('currency')}"
							th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('amount')}? 'has-error':''">
						<label for="amount" class="control-label">Amount</label> <input
							id="amount" class="form-control" th:field="*{amount}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('amount')}" th:text="${error}">Validation
							error</p>
					</div>




					<div class="form-group"
						th:classappend="${#fields.hasErrors('status')}? 'has-error':''">
						<label for="status" class="control-label">STATUS</label>
						<!-- <input
							id="status" class="form-control" th:field="*{status}" /> -->
						<select class="form-control" id="status" th:field="*{status}">
							<option value="ACTIVE">ACTIVE</option>
							<option value="BLOCKED">BLOCKED</option>
							<option value="BLOCK DEBIT">BLOCK DEBIT</option>
							<option value="BLOCK CREDIT">BLOCK CREDIT</option>
							<option value="CLOSED">CLOSED</option>
						</select>
						<p class="error-message"
							th:each="error : ${#fields.errors('status')}" th:text="${error}">Validation
							error</p>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Add Account</button>

					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
