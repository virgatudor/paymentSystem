<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<title>Update Account</title>
<body>

	<div class="container my-5">
		<h3>Update Account</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/updateAccount/{number}(number=${account.number})}"
						th:object="${account}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="number" class="col-form-label"> Number</label> <input
									type="text" th:field="*{number}" class="form-control"
									id="number" placeholder="number" readonly> <span
									th:if="${#fields.hasErrors('number')}" th:errors="*{number}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-6">
								<label for="name" class="col-form-label"> Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="name" readonly> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>


							<div class="form-group col-md-6">
								<label for="address" class="col-form-label">Address</label> <input
									type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="address"> <span
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="currency" class="col-form-label"> Currency</label> <input
									type="text" th:field="*{currency}" class="form-control" id="currency"
									placeholder="currency" readonly> <span
									th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"
									class="text-danger"></span>
							</div>


							<div class="form-group col-md-6">
								<label for="status" class="col-form-label">Status</label> <select
									class="form-control" placeholder="status" id="status"
									th:field="*{status}">
									<option value="ACTIVE">ACTIVE</option>
									<option value="BLOCKED">BLOCKED</option>
									<option value="BLOCK DEBIT">BLOCK DEBIT</option>
									<option value="BLOCK CREDIT">BLOCK CREDIT</option>
									<option value="CLOSED">CLOSED</option>
								</select> <span th:if="${#fields.hasErrors('status')}"
									th:errors="*{status}" class="text-danger"></span>
							</div>


							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-success"
									value="Update Account">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
