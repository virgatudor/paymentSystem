<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<title>Update User</title>

<body>

	<div class="container my-5">
		<h3>Update User</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/update/{id}(id=${userr.id})}"
						th:object="${userr}" method="post">
						<div class="row">
							
							<div class="form-group col-md-6">
								<label for="username" class="col-form-label">Username</label> <input
									type="text" th:field="*{username}" class="form-control"
									id="username" placeholder="Username" readonly> <span
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="fullName" class="col-form-label">Full Name</label> <input
									type="text" th:field="*{fullName}" class="form-control"
									id="fullName" placeholder="fullName"> <span
									th:if="${#fields.hasErrors('fullName')}"
									th:errors="*{fullName}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-6">
								<label for="address" class="col-form-label">Address</label> <input
									type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="address"> <span
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-6">
								<label for="password" class="col-form-label">Password</label> <input
									type="text" th:field="*{password}" class="form-control"
									id="password" placeholder="password" readonly> <span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{passsword}" class="text-danger"></span>
							</div>


							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-success" value="Update User">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
