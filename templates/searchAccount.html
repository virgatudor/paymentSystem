<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search Account</title>
</head>


<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />


<body>

<div th:include="_navbar"></div>

	<br>
	<br>

<h2 class="diva">Search Account</h2>

	<div id="myDIV">
		<form style="text-align: center;" 
			th:action="@{/searchAccount/result}"
			method="get">
			
			 <h2>Account Number</h2>
			 <div style="align-items: center;">
			 <input type="text" id="accountNumber" name="accountNumber"
				th:value="${accountNumber}"/> 
				<br>
				<br>
				
				<div class="form-group">
						<button type="submit" class="btn btn-success">Search</button>

					</div>
			</div>
			</form>
			</div>
			<div>
			
		<h2 style="text-align: center;" th:if="${msg} != null" th:text="${msg}"></h2>
		
		<table th:if="${acc} != null"
			class="table table-striped table-hover table-condensed table-bordered">

			<thead>
				<tr>
					<th>Details</th>
					<th>Number</th>
					<th>Name</th>
					<th>Address</th>
					<th>Currency</th>
					<th>Status</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
				</tr>
			</thead>

			<tbody id="myTable">
			

				<tr>
					<td><a
						th:href="@{/account/{number}( number=${acc.number})}"
						class="btn btn-success"> <i class="fas fa-user-times ml-2"></i>
							<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></a>


					</td>
					<td><span th:text="${acc.number}"> No </span></td>
					<td><span th:text="${acc.name}"> Name </span></td>
					<td><span th:text="${acc.address}"> Address </span></td>
					<td><span th:text="${acc.currency}"> Currency </span></td>
					<td><span th:text="${acc.status}"> Status </span></td>


					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="@{/updateAccount/{number}(number=${acc.number})}"
						class="btn btn-success"> <i class="fas fa-user-times ml-2"></i>
							<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
					</a></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="@{/delete/account/{number}(number=${acc.number})}"
						class="btn btn-danger"> <i class="fas fa-user-times ml-2"></i>
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>





</body>
</html>
