<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search User</title>
</head>


<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />


<body>

<div th:include="_navbar"></div>

	<br>
	<br>

<h2 class="diva">Search User</h2>

	<div id="myDIV">
		<form style="text-align: center;" 
			th:action="@{/searchUser/result}"
			method="get">
			
			 <h2>Username</h2>
			 <div style="align-items: center;">
			 <input type="text" id="username" name="username"
				th:value="${username}"/> 
				<br>
				<br>
				
				<div class="form-group">
						<button type="submit" class="btn btn-success">Search</button>

					</div>
			</div>
			</form>
			</div>
			<div>
			
		<h2 style="text-align: center;" th:if="${msg} != null" th:text="${msg}"></h2>
		
		<table th:if="${us} !=null"
		class="table table-striped table-hover table-condensed table-bordered ">
		<thead>
			<tr>
				<th>Accounts</th>
				<th id="user">Username</th>
				<th>Full Name</th>
				<th>E-mail</th>
				<th>Address</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody id="myTable">
		
			<tr >
				<td><a th:href="@{/user/{username}(username=${us.username})}"
					class="btn btn-success"> <i class="fas fa-user-times ml-2"></i>
						<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></a>


				</td>
				<td><span th:name="username" th:text="${us.username}">
						Username </span></td>
				<td><span th:text="${us.fullName}"> fullName </span></td>
				<td><span th:text="${us.email}"> email </span></td>
				<td><span th:text="${us.Address}">
						<address>Address</address>
				</span></td>
				<td>
					 <a
					th:href="@{/update/{username}(username=${us.username})}" class="btn btn-success">
						<i class="fas fa-user-times ml-2"></i> <span
						class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
				</a>

				</td>
				<td><a th:href="@{/delete/{username}(username=${us.username})}"
					class="btn btn-danger"> <i class="fas fa-user-times ml-2"></i>
						<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
				</a></td>
			</tr>
		</tbody>
	</table>




</body>
</html>
